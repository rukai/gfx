[package]
name = "gfx-backend-gl"
version = "0.2.0"
description = "OpenGL backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "MIT OR Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-gl"
workspace = "../../.."
edition = "2018"
build = "build.rs"

[lib]
name = "gfx_backend_gl"

[features]
default = ["glutin"]
wgl = []

[dependencies]
bitflags = "1"
log = { version = "0.4" }
gfx-hal = { path = "../../hal", version = "0.2" }
smallvec = "0.6"
glow = { git = "https://github.com/grovesNL/glow", rev = "abc536c6b9b6a96c7f6c758d938fcb38f9b55938" }
spirv_cross = { version = "0.14.0", features = ["glsl"] }
lazy_static = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
glutin = { version = "0.22.0-alpha", optional = true }
winit = { version = "0.20.0-alpha", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.6"
wasm-bindgen = "0.2.39"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.6"
features = [
    "console",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "Performance",
    "WebGlBuffer",
    "WebGlRenderingContext",
    "WebGl2RenderingContext",
    "WebGlProgram",
    "WebGlSampler",
    "WebGlShader",
    "WebGlTexture",
    "Window",
]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3" }

[build-dependencies]
gl_generator = "0.11"
